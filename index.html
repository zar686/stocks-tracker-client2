<!DOCTYPE html>
<html>
    <head>
      <title> Azam's Investments </title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>

    <body>
      <h1>Trillionaires Stock List</h1>

      <p id="message"></p>

      <div class="unauthenticated">
        <label id="label1"> Sign up to track </label>

        <form id="sign-up">
          <input name="credentials[email]" placeholder="email here" type="email">
          <input name="credentials[password]" placeholder="password here" type="password">
          <input name="credentials[password_confirmation]" placeholder="confirm password here" type="password">
          <button type="submit">Sign Up</button>
        </form>

        <form id="sign-in">
          <input name="credentials[email]" placeholder="email here" type="email">
          <input name="credentials[password]" placeholder="password here" type="password">
          <button type="submit">Sign In</button>
        </form>
      </div>

      <div class="authenticated">
        <form id="change-password">
          <input name="passwords[old]" placeholder="old password" type="password">
          <input name="passwords[new]" placeholder="new password" type="password">
          <button type="submit">Change Password</button>
        </form>

        <form id="sign-out">
          <button type="submit">Sign Out</button>
        </form>

        <p id="player-message"></p>


      <form id="create-game">
        <button type="submit">create list</button>
      </form>

      <div class="container">
      <h1 class="display-4 text-center py-1">Stocks List</h1>

      <div class="jumbotron p-3 shadow-sm">
        <form id="create-form" action="/create-item" method="POST">
          <div class="d-flex align-items-center">
            <input id="create-field" name="item" autofocus autocomplete="off" class="form-control mr-3" type="text" style="flex: 1;">
            <button class="btn btn-primary">Add New Item</button>
          </div>
        </form>
      </div>

      <ul id="item-list" class="list-group pb-5">

      </ul>

    </div>

    <script>
      let items = ${JSON.stringify(items)}
    </script>


    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/browser.js"></script>


    </body>
</html>
