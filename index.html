<!DOCTYPE html>
<html>
    <head>
      <title> Stocks Tracker </title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
      <!-- <script>
      $(document).ready(function(){
        $('.sign-in').hide()
        $('.already-have-account').css("background", "none")
      })
    </script> -->
    </head>

    <body>
      <h1>Stocks Tracker</h1>

      <p id="message"></p>

      <div class="unauthenticated container" id="unauthenticated">
        <!-- <div class="create-account">create an account</div>
        <div class="already-have-account">sign in</div> -->

        <!-- sign up form and button -->
        <div class="column">
          <form class="sign-up unauth-form" id="sign-up">
            <input name="credentials[email]" placeholder="E-mail" type="text" class="input">
            <input name="credentials[password]" placeholder="password" type="password" class="input">
            <input name="credentials[password_confirmation]" placeholder="confirm password" type="password" class="input"><br>
            <button type="submit">sign up</button>
          </form>
      </div>

      <!-- sign in form and button -->
      <div class="column">
        <form class="sign-in unauth-form" id="sign-in">
        <input name="credentials[email]" placeholder="E-mail" type="text" class="input">
        <input name="credentials[password]" placeholder="password" type="password" class="input"><br>
        <button type="submit">sign in</button>
        </form>
      </div>

    </div>

    <div class="authenticated" id="authenticated">
      <div class="auth-btns">

        <!-- change password form and button -->
        <form class="change-password btn" id="change-password">
          <br /><input name="passwords[old]" placeholder="old password" type="password" class="input-change-password">
          <br /><input name="passwords[new]" placeholder="new password" type="password" class="input-change-password">
          <br /><button type="submit">change password</button>
        </form>

        <!-- sign out button -->
        <form class="sign-out btn" id="sign-out">
          <button type="submit">>sign out</button>
        </form>

      </div>
      <div class="column">
        <form class="create-stock" id="create-stock">
          <input name="stock[name]" placeholder="Stock name (eg. Amazon)" type="text" class="input"><br>
          <input name="stock[symbol]" placeholder="Stock symbol (eg. AMZN)" type="text" class="input"><br>
          <input name="stock[quantity]" placeholder="Shares Bought (eg. 10)" type="number" class="input"><br>
          <input name="stock[price]" placeholder="Price per share (eg. 2,500)" type="number" class="input"><br>
          <input name="stock[reason]" placeholder="Rate this stock? (eg. A or F)" type="text" class="input"><br>
          <button id="add-stock" type="submit">Add a new stock</button>
        </form>
      </div>

      <main>
        <div class="column">
          <button id="index-stocks">ALL MY STOCKS</button>
          <div id="content" class="content"></div>
        </div>
      </main>

    </div>

  </body>
</html>
